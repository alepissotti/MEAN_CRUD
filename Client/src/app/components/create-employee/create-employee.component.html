<div class="row offset-1">

  <div class="col-5 ">
      <div class="card">
          <h5 class="card-header"><i class="user icon"></i>Employee</h5>
          <div class="card-body">
              <form class="ui form" autocomplete="off">
                  <div class="field">
                    <label>Name</label>
                    <input type="text" name="name" id='name' placeholder="Name" [(ngModel)]='employee.name'>
                  </div>
                  <div class="field">
                    <label>Surname</label>
                    <input type="text" name="surname" placeholder="Surname" [(ngModel)]='employee.surname'>
                  </div>
                  <div class="field">
                      <label>Document</label>
                      <input type="text" name="document" id='document' placeholder="Document" [(ngModel)]='employee.document'>
                  </div>
                  <div class="field">
                    <label>Phone</label>
                    <input type="text" name="phone" placeholder="Phone" [(ngModel)]='employee.phone'>
                  </div>
                  <div class="field">
                    <label>Address</label>
                    <input type="text" name="address" placeholder="Adress" [(ngModel)]='employee.address'>
                  </div>
                  <button class="ui button" type="submit" (click)='insertOrEdit()'>Submit</button>
                </form>
          </div>
      </div>
  </div>

  <div class="col-5 offset-2">
      <div class="ui card">
          <div class="content">
            <span class="header"><i class="user icon"></i>{{employee.name}} {{employee.surname}}</span>
            <div class="description">
              <span class="date"><i class="address card icon"></i> {{employee.document}}</span>
            </div>
            <div class="description"><i class="home icon"></i>{{employee.address}}</div>
          </div>
          <div class="extra content">
            <span><i class="phone icon"></i> {{employee.phone}}</span>
          </div>
      </div>
      <div *ngIf='message.message'>

        <div class="ui success message" *ngIf='message.success ; else negative'>
          <div class="header">
            {{message.message}}
          </div>
        </div>
        <ng-template #negative>
          <div class="ui negative message">
            <div class="header">
            {{message.message}}
            </div>
          </div>
        </ng-template>

      </div>


  </div>



</div>
